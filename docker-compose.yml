version: "3.9"

services:
  db:
    image: postgres:15
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql # ì„ íƒ
    networks:
      - mynetwork

  backend:
    build:
      context: ./be
    container_name: be
    volumes:
      - ./be:/app  # ğŸ”¥ ë¡œì»¬ ì†ŒìŠ¤ë¥¼ ì»¨í…Œì´ë„ˆì— ì—°ê²°!
    working_dir: /app
    command: npm run start:dev  # ğŸ”¥ NestJS ê°œë°œëª¨ë“œ
    ports:
      - "5001:5001"
    depends_on:
      - db
    networks:
      - mynetwork

  frontend:
    build:
      context: ./fe
    container_name: fe
    volumes:
      - ./fe:/app
      - /app/node_modules  # âœ… ì»¨í…Œì´ë„ˆ ë‚´ë¶€ node_modules ë®ì§€ ì•Šê²Œ ì„¤ì •
    working_dir: /app
    command: npm run dev  # ğŸ”¥ Next.js ê°œë°œëª¨ë“œ
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - mynetwork


volumes:
  pgdata:

networks:
  mynetwork:
    driver: bridge